<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="min-h-screen alphaClashBackground">
        <!-- home-Screen -->
        <section id="home-Screen" class="min-h-screen flex flex-col items-center justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-anton text-white text-7xl uppercase">Alpha Clash Pro</h1>
                <p class="text-white text-poppins font-medium">Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
                <button onclick="switchToPlayground()" class="btn text-black font-semibold">Play Now</button>
            </div>
        </section>
        <!-- play-ground -->
        <section id="playground" class="hidden">
            <div class="flex flex-col items-center gap-6 pt-9">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-2 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFF4D]">
                    <div class="flex justify-center text-poppins">
                        <p class="bg-[#2f2941] px-5 pb-2 text-white rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="display-alphabet" class="text-poppins text-9xl text-black font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life-score -->
                <div class="flex justify-between w-2/5">
                    <button
                        class="btn bg-[#894189] border-none text-white rounded-full hover:text-black hover:bg-[#4c4c4c]">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button
                        class="btn bg-[#360490] border-none text-white rounded-full hover:text-black hover:bg-[#4c4c4c]">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score-board -->
        <section class="scoreboard hidden flex flex-col justify-center items-center min-h-screen gap-5">
            <div class="text-white text-center bg-gradient-to-r from-[#FFFFFF33] to-[#989797] p-10 space-y-5 rounded-xl">
                <h1 class="text-7xl text-poppins">
                    <span class="font-extrabold">Score:</span>
                    <span class="font-medium">0</span>
                </h1>
                <button class="btn text-black font-semibold text-xl">Play Again</button>
                <p class="text-poppins text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/AlphaClashPro.js"></script>
</body>

</html>
